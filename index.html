<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check" aria-hidden="true">
        <div class="signup">
            <div class="animated-element"></div>
            <form>
                <label class="check-signup" for="check" aria-hidden="true">Sign up</label>
                <input type="text" name="text" placeholder="username" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="psswd" placeholder="password" required>
                <button class="button" type="submit">Sign Up</button>
            </form> 
        </div>
    </div>

    <div class="container2">
        <input type="checkbox" id="check-login" aria-hidden="true">
        <div class="login">
            <div class="animated-element1"></div>
                <form>
                    <label class="check-login" for="check-login" aria-hidden="true">Login</label>
                    <input type="text" name="text" placeholder="username" required>
                    <input type="password" name="psswd" placeholder="password" required>
                    <button class="button" type="submit">Login</button>
                </form>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const xPos = e.clientX;
                const yPos = e.clientY;
    
                button.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
    
            button.addEventListener('mouseout', function() {
                button.style.transform = 'translate(0, 0)';
            });
        });
    </script>    
</body>
</html>
